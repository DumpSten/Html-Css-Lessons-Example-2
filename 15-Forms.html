<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form & Inputs</title>
</head>
<body>
    <form >
        <label for="name">Name</label> <br />
        <input type="text" id="name" name="name" placeholder="Your name"> <br />

        <label for="email">Email</label> <br />
        <input type="email" id="email" name="email" placeholder="Your Eamil"><br />

        <label for="password">Password</label> <br />
        <input type="password" value="password" name="password"> <br />

        <label for="date">Date</label><br />
        <input type="date" value="date" name="date"> <br />


        Gender<br>
        Male 
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br />


        Hobies <br> 
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music"id="music">
        Art
        <input type="checkbox" name="art" id="art"><br />

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">licence</option>
            <option value="msc">degree</option>
            <option value="phd">Master</option>
        </select>
        <br/>

        <textarea name="message" id="message" rows="10" cols="50" placeholder="Your Messages"></textarea><br />

        <input type="reset" value="Delete"> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
